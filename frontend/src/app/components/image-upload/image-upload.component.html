<div class="container mt-5">
  <div
    class="card p-4 text-center"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    [class.drag-over]="isDragOver"
  >
    <h1 class="text-danger">Tomate / Apfel Identifikation</h1>
    <h3>Image Upload</h3>

    <div class="upload-box p-3 border border-danger rounded upload-field mb-2"
         (click)="fileInput.click()">
      <p class="text-muted">Hier ablegen oder klicken, um ein Bild auszuwählen</p>
      <input
        type="file"
        class="d-none"
        #fileInput
        (change)="onFileSelected($event)"
        accept="image/*"
      >
    </div>

    <div *ngIf="imageUrl" class="mt-3">
      <img [src]="imageUrl" class="img-fluid rounded" style="max-width: 100%; height: auto;"/>
    </div>

    <div>
      <!-- <button class="btn btn-danger mt-3" (click)="getPrediction()"  [disabled]="!imageUrl">Tomate oder Apfel?</button> -->
      <div *ngIf="response">
        <h2>Klassifiziert als: {{ response.prediction }}</h2>
        <h3>{{tomato}} % Tomato 🍅</h3>
        <h3>{{apple}} % Apple 🍎</h3>
      </div>
    </div>
  </div>
</div>
